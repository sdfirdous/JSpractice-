<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>

<body>
    <h2>what can javascript do?</h2>
    <P>javascript can change HTML attribute values </P>
    <P>in this case javascript changes the value of the src (source) attribute of an image</P>
    <button onclick=" document.getElementById ('myImage').src='pic_bulbon.gif'">
    Turn on the light</button>
    <img id="myImage" src="pic_bulbon.gif" style="width:100px">

    <button onclick=" document.getElementById('myImage').src'pic_bulbon.gif'">
    Turn off the light</button>
    <p id="demo">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
    <p>java script can show hidden HTML element</p>
    <p id="demo1" style="display:none">Hello javascript</p>
    <button type="button" onclick=" document.getElementById('demo1').style.display='block'">Click Me</button>
</body>

</html>
